<!doctype html>
<html lang="sv">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LGJK9XKDZB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-LGJK9XKDZB');
  </script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop – Innovatio Brutalis</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/shop/shop.css" />

  <meta name="ib-spotify-default" content="https://open.spotify.com/playlist/7h1c4DGKumkFVXH2N8eMFu?si=270150315cd241b2">
</head>
<body>
  <div class="container">

    <!-- GLOBAL NAVIGATION (injectas av site.js) -->
    <div id="site-topbar"></div>
    <script defer src="/assets/site.js"></script>
    <script defer src="/assets/site-deeplinks.js"></script>

    <main class="shop">
      <section class="hero">
      <h1>Shop</h1>
      <p>Products & drops from Innovatio Brutalis.</p>
      </section>

      <section class="controls card">
      <label>
        <span data-i18n="category_label">Category</span>
        <select id="categoryFilter"></select>
      </label>
      <label>
        <span data-i18n="search_label">Search</span>
        <input id="searchInput" type="search" placeholder="Search products…" />
      </label>

      <div id="shopActions" class="shop-actions" aria-label="Shop actions">
        <button id="cartBtn" class="btn" type="button" title="Cart" aria-label="Cart">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" focusable="false" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.6 13.4a2 2 0 0 0 2 1.6h9.7a2 2 0 0 0 2-1.6L23 6H6"></path>
          </svg>
          <span id="cartCount" class="badge" aria-hidden="true"></span>
        </button>

        <a id="profileLink" class="btn" href="/account/" title="Profile" aria-label="Profile">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" focusable="false" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21a8 8 0 0 0-16 0"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </a>

        <button id="authBtn" class="btn" type="button" title="Login" aria-label="Login" data-auth-mode="login">
          <svg id="authIconLogin" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" focusable="false" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10 17l5-5-5-5"></path>
            <path d="M15 12H3"></path>
            <path d="M21 3v18"></path>
          </svg>
          <svg id="authIconLogout" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" focusable="false" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" hidden>
            <path d="M14 7l-5 5 5 5"></path>
            <path d="M9 12h12"></path>
            <path d="M3 3v18"></path>
          </svg>
          <span id="authText">Login</span>
        </button>
      </div>
      </section>

      <section id="cartCard" class="card cart" hidden></section>

      <section id="productGrid" class="grid"></section>
    </main>

  </div>

  <script src="/shop/shop.js"></script>
</body>
</html>
