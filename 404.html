<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 â€” Not found</title>
  <meta name="robots" content="noindex">
  <script>
    (function () {
      try {
        var host = window.location.hostname || "";
        var targetHost = "www.innovatio-brutalis.se";

        // If someone visits the apex domain, prefer the canonical www host.
        if (host === "innovatio-brutalis.se") {
          var target = "https://" + targetHost + window.location.pathname + window.location.search + window.location.hash;
          window.location.replace(target);
          return;
        }

        // GitHub Pages is case-sensitive: redirect legacy FU-Bookkeeping link casing.
        var p = window.location.pathname || "";
        if (p.toLowerCase() === "/assets/fu-bookkeeping.html" && p !== "/assets/fu-bookkeeping.html") {
          var target2 = "/assets/fu-bookkeeping.html" + window.location.search + window.location.hash;
          window.location.replace(target2);
          return;
        }
      } catch (_) {}
    })();
  </script>
  <style>
    :root{
      --bg:#191717;
      --bg2:#141212;
      --bg-rgb:25,23,23;
      --card:#211F1F;
      --card-rgb:33,31,31;
      --card2:#282626;
      --card2-rgb:40,38,38;
      --muted:#94a3b8;
      --text:#e5e7eb;
      --accent:#60a5fa;
    }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:48px;color:var(--text);background:linear-gradient(180deg,var(--bg),var(--bg2))}
    h1{margin:0 0 12px;font-size:28px}
    p{margin:0 0 16px;color:var(--muted);max-width:70ch;line-height:1.4}
    a{color:var(--accent)}
  </style>
</head>
<body>
  <h1>404</h1>
  <p>The requested page could not be found.</p>
  <p><a href="/">Go to homepage</a></p>
</body>
</html>
