backend:
  name: github
  repo: Toetta/innovatio-brutalis
  branch: main
  base_url: https://innovatio-decap-oauth.m-arlemark.workers.dev
  auth_endpoint: /auth

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

site_url: "https://www.innovatio-brutalis.se"
display_url: "https://www.innovatio-brutalis.se"

collections:
  - name: "categories"
    label: "Kategorier"
    folder: "content/categories"
    create: true
    format: "json"
    extension: "json"
    slug: "{{slug}}"
    fields:
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Sortering", name: "order", widget: "number", default: 1 }

  - name: "products"
    label: "Produkter"
    folder: "content/products"
    create: true
    format: "json"
    extension: "json"
    slug: "{{slug}}"
    fields:
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Pris (SEK)", name: "price_sek", widget: "number" }
      - { label: "Kategori (slug)", name: "category", widget: "string" }
      - { label: "Publicerad", name: "published", widget: "boolean", default: true }
      - { label: "Bild", name: "image", widget: "image", required: false }

  - name: "articles"
    label: "Artiklar"
    folder: "content/articles"
    create: true
    format: "json"
    extension: "json"
    slug: "{{slug}}"
    preview_path: "articles/#/{{slug}}"
    fields:
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Datum", name: "date", widget: "datetime", format: "YYYY-MM-DDTHH:mm:ssZ" }
      - { label: "Kategori (slug)", name: "category", widget: "string", required: false }
      - { label: "Publicerad", name: "published", widget: "boolean", default: true }
      - { label: "Bild", name: "image", widget: "image", required: false }
      - { label: "Text", name: "body", widget: "markdown", required: false }

  - name: "webshop"
    label: "Webshop"
    files:
      - name: "settings"
        label: "Webshop"
        file: "content/webshop.json"
        format: "json"
        fields:
          - { label: "Titel", name: "title", widget: "string", required: false }
          - { label: "Intro", name: "intro", widget: "text", required: false }
          - { label: "Aktiverad", name: "enabled", widget: "boolean", default: true }
