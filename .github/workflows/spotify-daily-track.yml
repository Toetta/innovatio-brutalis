name: Spotify daily track

on:
  schedule:
    # 00:05 UTC daily
    - cron: "5 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update allowed playlist
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          SPOTIFY_LIBRARY_PLAYLIST_ID: ${{ secrets.SPOTIFY_LIBRARY_PLAYLIST_ID }}
          SPOTIFY_ALLOWED_PLAYLIST_ID: ${{ secrets.SPOTIFY_ALLOWED_PLAYLIST_ID }}
          # Optional:
          # SPOTIFY_MARKET: SE
        run: node tools/spotify-daily-playlist.mjs
