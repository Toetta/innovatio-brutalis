name: Spotify daily track

on:
  schedule:
    # Runs hourly (deterministic per UTC day in the script), so it self-heals if a run fails.
    - cron: "5 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - ".github/workflows/spotify-daily-track.yml"
      - "tools/spotify-daily-playlist.mjs"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update allowed playlist
        env:
          # Prefer repo Variables for non-sensitive values.
          # Keep refresh token in Secrets.
          SPOTIFY_CLIENT_ID: ${{ vars.SPOTIFY_CLIENT_ID || secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          SPOTIFY_LIBRARY_PLAYLIST_ID: ${{ vars.SPOTIFY_LIBRARY_PLAYLIST_ID || secrets.SPOTIFY_LIBRARY_PLAYLIST_ID }}
          SPOTIFY_ALLOWED_PLAYLIST_ID: ${{ vars.SPOTIFY_ALLOWED_PLAYLIST_ID || secrets.SPOTIFY_ALLOWED_PLAYLIST_ID }}
          # Optional:
          # SPOTIFY_MARKET: SE
        run: node tools/spotify-daily-playlist.mjs
