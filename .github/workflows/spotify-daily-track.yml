name: Spotify daily track

on:
  schedule:
    # Runs hourly (deterministic per UTC day in the script), so it self-heals if a run fails.
    - cron: "5 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - ".github/workflows/spotify-daily-track.yml"
      - "tools/spotify-daily-playlist.mjs"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check Spotify config (no secrets printed)
        env:
          SPOTIFY_CLIENT_ID: ${{ vars.SPOTIFY_CLIENT_ID || secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          SPOTIFY_LIBRARY_PLAYLIST_ID: ${{ vars.SPOTIFY_LIBRARY_PLAYLIST_ID || secrets.SPOTIFY_LIBRARY_PLAYLIST_ID }}
          SPOTIFY_ALLOWED_PLAYLIST_ID: ${{ vars.SPOTIFY_ALLOWED_PLAYLIST_ID || secrets.SPOTIFY_ALLOWED_PLAYLIST_ID }}
        run: |
          missing=0
          for k in SPOTIFY_CLIENT_ID SPOTIFY_REFRESH_TOKEN SPOTIFY_LIBRARY_PLAYLIST_ID SPOTIFY_ALLOWED_PLAYLIST_ID; do
            if [ -n "${!k}" ]; then
              echo "$k: OK"
            else
              echo "$k: MISSING"
              missing=1
            fi
          done
          # SPOTIFY_CLIENT_SECRET is optional (depends on Spotify app type)
          if [ -n "${SPOTIFY_CLIENT_SECRET}" ]; then echo "SPOTIFY_CLIENT_SECRET: OK (optional)"; else echo "SPOTIFY_CLIENT_SECRET: (not set, optional)"; fi
          if [ "$missing" -ne 0 ]; then
            echo "One or more required values are missing. Add them under: Settings → Secrets and variables → Actions."
            exit 1
          fi

      - name: Update allowed playlist
        env:
          # Prefer repo Variables for non-sensitive values.
          # Keep refresh token in Secrets.
          SPOTIFY_CLIENT_ID: ${{ vars.SPOTIFY_CLIENT_ID || secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          SPOTIFY_LIBRARY_PLAYLIST_ID: ${{ vars.SPOTIFY_LIBRARY_PLAYLIST_ID || secrets.SPOTIFY_LIBRARY_PLAYLIST_ID }}
          SPOTIFY_ALLOWED_PLAYLIST_ID: ${{ vars.SPOTIFY_ALLOWED_PLAYLIST_ID || secrets.SPOTIFY_ALLOWED_PLAYLIST_ID }}
          # Optional:
          # SPOTIFY_MARKET: SE
        run: node tools/spotify-daily-playlist.mjs
